<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Design Page</title>
    <link rel="stylesheet" href="../article_styles.css">
</head>
<body>
    <header class="header">
        <img src="header-image.jpg" alt="Header Image" class="header-image">
        <h1 class="title">Title of the Modern Web Page</h1>
    </header>

    <main class="main-content">
        <!-- Article Section -->
        <div class="article-container">
            <section class="text-section">
                <h2>Section Heading</h2>
                <p>This is a sample paragraph. It displays text for design purposes. This section will contain actual content.</p>
            </section>

            <section class="image-section">
                <img src="sample-image.jpg" alt="Just the Right Size Image" class="content-image">
            </section>
        </div>

        <!-- Related Articles Section -->
        <section class="related-articles">
            <h3>Related Articles</h3>
            <div class="related-grid">
                <div class="related-item">
                    <img src="thumb1.jpg" alt="Thumbnail 1" class="related-thumb">
                    <p>Article 1</p>
                </div>
                <div class="related-item">
                    <img src="thumb2.jpg" alt="Thumbnail 2" class="related-thumb">
                    <p>Article 2</p>
                </div>
                <div class="related-item">
                    <img src="thumb3.jpg" alt="Thumbnail 3" class="related-thumb">
                    <p>Article 3</p>
                </div>
                <div class="related-item">
                    <img src="thumb4.jpg" alt="Thumbnail 4" class="related-thumb">
                    <p>Article 4</p>
                </div>
                <div class="related-item">
                    <img src="thumb5.jpg" alt="Thumbnail 5" class="related-thumb">
                    <p>Article 5</p>
                </div>
                <div class="related-item">
                    <img src="thumb6.jpg" alt="Thumbnail 6" class="related-thumb">
                    <p>Article 6</p>
                </div>
            </div>
        </section>

        <!-- Return to Index Button -->
        <div class="button-container">
            <a href="index.html" class="return-button">Return to Index</a>
        </div>
    </main>
</body>
</html>
